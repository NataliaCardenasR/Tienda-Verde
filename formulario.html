<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Reciclaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="formulario.html">Reciclaje</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario de Reciclaje -->
    <section class="container my-5 formulario-section">
        <h2 class="text-center">Solicitud de Reciclaje</h2>
        <p class="intro-text text-center"></p>
            Si posee algún material reciclable y desea ayudar a su recolección desde su hogar, rellene el formulario para su retiro.
        </p>
        <form id="recyclingForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico:</label>
                <input type="email" id="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Recolección:</label>
                <input type="text" id="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipoResiduo" class="form-label">Tipo de Residuo:</label>
                <select id="tipoResiduo" class="form-select" required>
                    <option value="">Seleccionar...</option>
                    <option value="plastico">Plástico</option>
                    <option value="papel">Papel</option>
                    <option value="vidrio">Vidrio</option>
                    <option value="metales">Metales</option>
                    <option value="electronicos">Electrónicos</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subcategoria" class="form-label">Subcategoría:</label>
                <select id="subcategoria" class="form-select" required>
                    <option value="">Seleccionar...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Residuos:</label>
                <input type="number" id="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="comentarios" class="form-label">Comentarios Adicionales:</label>
                <textarea id="comentarios" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn-enviar">Enviar Solicitud</button>
        </form>
    </section>

    <script src="js/formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
